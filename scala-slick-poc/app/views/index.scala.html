
@main("Employee-Database-App") {

<table id="empDataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Department</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
</table>


<!-- Button trigger modal -->
<button style="padding: 5px 29px !important;" type="button" class="btn btn-lg" data-toggle="modal" data-target="#empModal">
    Add Employee
</button>

<!-- Employee Form Modal -->
<form id="empForm" role="form">
    <div class="modal fade" id="empModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Employee Details</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="empName">Name</label>
                        <input type="text" class="form-control" id="empName" name="name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="empEmail">Email address</label>
                        <input type="email" class="form-control" id="empEmail" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="empPosition">Position</label>
                        <input type="text" class="form-control" id="empPosition"  name="position" placeholder="Position" required>
                    </div>

                    <div class="form-group">
                        <label for="empCompanyName">Department</label>
                        <input type="text" class="form-control" id="empDepartment"  name="department" placeholder="Department Name" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    <button id="submit" type="submit" class="btn btn-primary"   >Save </button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Employee Edit Form Modal -->
<form id="empEditForm">
    <div class="modal fade" id="empEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Employee</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control" id="position"  name="position" placeholder="Position" required>
                    </div>

                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName"  name="companyName" placeholder="Company Name" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    <button type="submit" class="btn btn-primary"> Update </button>
                </div>
            </div>
        </div>
    </div>
</form>


}
